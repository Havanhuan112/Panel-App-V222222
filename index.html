<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Logo -->
    <div class="logo" onclick="toggleMenu()"></div>

    <!-- Mod Menu -->
    <div class="mod-menu" id="modMenu">
        <div class="mod-title">Mod Menu</div>
        
        <div class="checkbox-container" onclick="toggleCheckbox(this)">
            <i class="fa-solid fa-crosshairs icon"></i>
            <div class="checkbox"><i class="fa-solid fa-check"></i></div>
            <label>Nhẹ tâm</label>
        </div>

        <div class="checkbox-container" onclick="toggleCheckbox(this)">
            <i class="fa-solid fa-bullseye icon"></i>
            <div class="checkbox"><i class="fa-solid fa-check"></i></div>
            <label>Đạn thẳng</label>
        </div>

        <div class="checkbox-container" onclick="toggleCheckbox(this)">
            <i class="fa-solid fa-location-crosshairs icon"></i>
            <div class="checkbox"><i class="fa-solid fa-check"></i></div>
            <label>Ghim cổ</label>
        </div>

        <div class="checkbox-container" onclick="toggleCheckbox(this)">
            <i class="fa-solid fa-location-crosshairs icon"></i>
            <div class="checkbox"><i class="fa-solid fa-check"></i></div>
            <label>Giảm Lố</label>
        </div>

        <div class="checkbox-container" onclick="toggleCheckbox(this)">
            <i class="fa-solid fa-bullseye icon"></i>
            <div class="checkbox"><i class="fa-solid fa-check"></i></div>
            <label>Nhạy Tâm</label>
        </div>

        <div class="checkbox-container" onclick="toggleCheckbox(this)">
            <i class="fa-solid fa-bullseye icon"></i>
            <div class="checkbox"><i class="fa-solid fa-check"></i></div>
            <label>Aim 50%</label>
        </div>
    </div>

    <!-- Thông báo -->
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>

</body>
</html>
